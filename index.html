<!DOCTYPE html>
<html>
  <head>
    <title>Secret Message Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sonsie+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="card hide" id="message-show">
        <p>Someone sent you a secret message:</p>
        <h1></h1>
        <p><a href="./index.html">Write your own secret message</a></p>
      </div>

      <div class="card" id="message-form">
        <h1>Write a secret message</h1>

        <form>
          <input id="message-input" type='text' minlength="10" required/>
          <div class='submit tooltip'>
            <button type='submit'>Submit</button>
            <p class="tooltiptext">Generate a secret link</p>
          </div>
        </form>
      </div>
      <div class="card hide" id="link-form">
        <h1>Share the link</h1>
        <input id="link-input" size="60"/>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Secret Message Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='container'>
      <div class='card'>

    <script src="index.js"></script>
  </body>
</html>
